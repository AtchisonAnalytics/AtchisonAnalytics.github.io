
                                                        <!DOCTYPE html>
                                                        <html lang="en">
                                                        <head>
                                                            <meta charset="UTF-8">
                                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                            <title>Performance Table</title>
                                                            <style>
                                                                /* Add CSS style for table */
                                                                table.dataframe {
                                                                    border-collapse: collapse;
                                                                    width: 100%;
                                                                    max-width: 950px; /* Restrict table width to a maximum of 950px */
                                                                    border-radius: 10px; /* Adjust the border radius as needed */
                                                                    overflow: hidden; /* Ensure the border-radius is applied */
                                                                }

                                                                table.dataframe th,
                                                                table.dataframe td {
                                                                    border: none;
                                                                    padding: 8px; /* Adjust padding as needed */
                                                                    text-align: center; /* Adjust text alignment as needed */
                                                                }

                                                                table.dataframe th {
                                                                    background-color: #3D555E; /* Optional: Add background color for header */
                                                                    color: #E7EAEB;
                                                                }

                                                                /* Add CSS rule for hover effect */
                                                                tr:hover {
                                                                    background-color: #1DC8F2;
                                                                }
                                                            </style>
                                                        </head>
                                                        <body>
                                                            <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>2 Years (p.a.)</th>
      <th>Since Inception</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Atchison55ACTIVE</th>
      <td>1.30</td>
      <td>4.47</td>
      <td>9.76</td>
      <td>10.91</td>
      <td>11.24</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>0.70</td>
      <td>3.83</td>
      <td>8.30</td>
      <td>8.59</td>
      <td>9.04</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>0.00</td>
      <td>0.25</td>
      <td>2.68</td>
      <td>3.05</td>
      <td>3.26</td>
    </tr>
    <tr>
      <th>Outperformance vs Peers</th>
      <td>0.59</td>
      <td>0.65</td>
      <td>1.46</td>
      <td>2.32</td>
      <td>2.20</td>
    </tr>
    <tr>
      <th>Outperformance vs Inflation</th>
      <td>1.30</td>
      <td>4.22</td>
      <td>7.08</td>
      <td>7.86</td>
      <td>7.98</td>
    </tr>
  </tbody>
</table>
                                                        </body>
                                                        </html>
