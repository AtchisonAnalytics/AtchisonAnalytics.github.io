
                                    <!DOCTYPE html>
                                    <html lang="en">
                                    <head>
                                        <meta charset="UTF-8">
                                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                        <title>Performance Table</title>
                                        <style>
                                            /* Add CSS style for table */
                                            table.dataframe {
                                                border-collapse: collapse;
                                                width: 100%;
                                                border-radius: 10px; /* Adjust the border radius as needed */
                                                overflow: hidden; /* Ensure the border-radius is applied */
                                            }

                                            table.dataframe th,
                                            table.dataframe td {
                                                border: none;
                                                padding: 8px; /* Adjust padding as needed */
                                                text-align: center; /* Adjust text alignment as needed */
                                            }

                                            table.dataframe th {
                                                background-color: #3D555E; /* Optional: Add background color for header */
                                                color: #E7EAEB;
                                            }

                                            /* Add CSS rule for hover effect */
                                            tr:hover {
                                                background-color: #1DC8F2;
                                            }
                                        </style>
                                    </head>
                                    <body>
                                        <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>1 Month</th>
      <th>2 Months</th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>Since Inception</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Outperformance vs SAA</th>
      <td>0.07</td>
      <td>0.53</td>
      <td>0.94</td>
      <td>0.24</td>
      <td>0.17</td>
      <td>0.20</td>
    </tr>
    <tr>
      <th>Outperformance vs Peers</th>
      <td>0.36</td>
      <td>0.30</td>
      <td>0.83</td>
      <td>1.95</td>
      <td>2.62</td>
      <td>2.59</td>
    </tr>
    <tr>
      <th>Outperformance vs Inflation</th>
      <td>2.91</td>
      <td>4.09</td>
      <td>5.64</td>
      <td>13.15</td>
      <td>11.06</td>
      <td>10.71</td>
    </tr>
  </tbody>
</table>
                                    </body>
                                    </html>
