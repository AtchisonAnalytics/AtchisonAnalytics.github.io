
                            <!DOCTYPE html>
                            <html lang="en">
                            <head>
                                <meta charset="UTF-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <title>Performance Table</title>
                                <style>
                                    /* Add CSS style for table */
                                    table.dataframe {
                                        border-collapse: collapse;
                                        width: 100%;
                                        border-radius: 10px; /* Adjust the border radius as needed */
                                        overflow: hidden; /* Ensure the border-radius is applied */
                                    }

                                    table.dataframe th,
                                    table.dataframe td {
                                        border: none;
                                        padding: 8px; /* Adjust padding as needed */
                                        text-align: center; /* Adjust text alignment as needed */
                                    }

                                    table.dataframe th {
                                        background-color: #3D555E; /* Optional: Add background color for header */
                                        color: #E7EAEB;
                                    }

                                    /* Add CSS rule for hover effect */
                                    tr:hover {
                                        background-color: #1DC8F2;
                                    }
                                </style>
                            </head>
                            <body>
                                <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>1 Month</th>
      <th>2 Months</th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>Since Inception</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>AtchisonLongDuration</th>
      <td>1.00</td>
      <td>0.51</td>
      <td>0.34</td>
      <td>5.24</td>
      <td>1.90</td>
      <td>5.09</td>
    </tr>
    <tr>
      <th>SAA Benchmark</th>
      <td>0.87</td>
      <td>0.19</td>
      <td>0.10</td>
      <td>4.92</td>
      <td>1.56</td>
      <td>4.11</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>0.82</td>
      <td>0.68</td>
      <td>0.73</td>
      <td>4.39</td>
      <td>3.19</td>
      <td>5.08</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>0.42</td>
      <td>0.52</td>
      <td>0.60</td>
      <td>1.21</td>
      <td>3.40</td>
      <td>3.85</td>
    </tr>
  </tbody>
</table>
                            </body>
                            </html>
