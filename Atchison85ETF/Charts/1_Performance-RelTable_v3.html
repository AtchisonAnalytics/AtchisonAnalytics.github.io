
                                                        <!DOCTYPE html>
                                                        <html lang="en">
                                                        <head>
                                                            <meta charset="UTF-8">
                                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                            <title>Performance Table</title>
                                                            <style>
                                                                /* Add CSS style for table */
                                                                table.dataframe {
                                                                    border-collapse: collapse;
                                                                    width: 100%;
                                                                    max-width: 950px; /* Restrict table width to a maximum of 950px */
                                                                    border-radius: 10px; /* Adjust the border radius as needed */
                                                                    overflow: hidden; /* Ensure the border-radius is applied */
                                                                }

                                                                table.dataframe th,
                                                                table.dataframe td {
                                                                    border: none;
                                                                    padding: 8px; /* Adjust padding as needed */
                                                                    text-align: center; /* Adjust text alignment as needed */
                                                                }

                                                                table.dataframe th {
                                                                    background-color: #3D555E; /* Optional: Add background color for header */
                                                                    color: #E7EAEB;
                                                                }

                                                                /* Add CSS rule for hover effect */
                                                                tr:hover {
                                                                    background-color: #1DC8F2;
                                                                }
                                                            </style>
                                                        </head>
                                                        <body>
                                                            <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>2 Years (p.a.)</th>
      <th>Since Inception (p.a.)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Atchison85ETF</th>
      <td>5.64</td>
      <td>8.72</td>
      <td>16.18</td>
      <td>15.54</td>
      <td>15.34</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>5.07</td>
      <td>6.28</td>
      <td>12.20</td>
      <td>12.87</td>
      <td>13.37</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>-0.38</td>
      <td>0.74</td>
      <td>1.90</td>
      <td>2.28</td>
      <td>2.42</td>
    </tr>
    <tr>
      <th>Outperformance vs Peers</th>
      <td>0.57</td>
      <td>2.45</td>
      <td>3.98</td>
      <td>2.67</td>
      <td>1.97</td>
    </tr>
    <tr>
      <th>Outperformance vs Inflation</th>
      <td>6.02</td>
      <td>7.98</td>
      <td>14.28</td>
      <td>13.26</td>
      <td>12.92</td>
    </tr>
  </tbody>
</table>
                                                        </body>
                                                        </html>
