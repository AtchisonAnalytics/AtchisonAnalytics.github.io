
                            <!DOCTYPE html>
                            <html lang="en">
                            <head>
                                <meta charset="UTF-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <title>Performance Table</title>
                                <style>
                                    /* Add CSS style for table */
                                    table.dataframe {
                                        border-collapse: collapse;
                                        width: 100%;
                                        border-radius: 10px; /* Adjust the border radius as needed */
                                        overflow: hidden; /* Ensure the border-radius is applied */
                                    }

                                    table.dataframe th,
                                    table.dataframe td {
                                        border: none;
                                        padding: 8px; /* Adjust padding as needed */
                                        text-align: center; /* Adjust text alignment as needed */
                                    }

                                    table.dataframe th {
                                        background-color: #3D555E; /* Optional: Add background color for header */
                                        color: #E7EAEB;
                                    }

                                    /* Add CSS rule for hover effect */
                                    tr:hover {
                                        background-color: #1DC8F2;
                                    }
                                </style>
                            </head>
                            <body>
                                <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>1 Month</th>
      <th>2 Months</th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>Since Inception</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Kerwood</th>
      <td>1.05</td>
      <td>0.47</td>
      <td>2.55</td>
      <td>6.87</td>
      <td>9.83</td>
      <td>9.87</td>
    </tr>
    <tr>
      <th>SAA Benchmark</th>
      <td>0.90</td>
      <td>-0.65</td>
      <td>1.19</td>
      <td>6.96</td>
      <td>9.98</td>
      <td>10.74</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>0.73</td>
      <td>-1.32</td>
      <td>0.63</td>
      <td>6.30</td>
      <td>7.96</td>
      <td>8.41</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>0.42</td>
      <td>0.84</td>
      <td>1.27</td>
      <td>1.52</td>
      <td>3.53</td>
      <td>4.00</td>
    </tr>
  </tbody>
</table>
                            </body>
                            </html>
