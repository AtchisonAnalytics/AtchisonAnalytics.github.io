
                                                        <!DOCTYPE html>
                                                        <html lang="en">
                                                        <head>
                                                            <meta charset="UTF-8">
                                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                            <title>Performance Table</title>
                                                            <style>
                                                                /* Add CSS style for table */
                                                                table.dataframe {
                                                                    border-collapse: collapse;
                                                                    width: 100%;
                                                                    max-width: 950px; /* Restrict table width to a maximum of 950px */
                                                                    border-radius: 10px; /* Adjust the border radius as needed */
                                                                    overflow: hidden; /* Ensure the border-radius is applied */
                                                                }

                                                                table.dataframe th,
                                                                table.dataframe td {
                                                                    border: none;
                                                                    padding: 8px; /* Adjust padding as needed */
                                                                    text-align: center; /* Adjust text alignment as needed */
                                                                }

                                                                table.dataframe th {
                                                                    background-color: #3D555E; /* Optional: Add background color for header */
                                                                    color: #E7EAEB;
                                                                }

                                                                /* Add CSS rule for hover effect */
                                                                tr:hover {
                                                                    background-color: #1DC8F2;
                                                                }
                                                            </style>
                                                        </head>
                                                        <body>
                                                            <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>2 Years (p.a.)</th>
      <th>Since Inception (p.a.)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>AtchisonAusShares</th>
      <td>9.77</td>
      <td>7.02</td>
      <td>14.39</td>
      <td>12.92</td>
      <td>12.29</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>7.93</td>
      <td>4.30</td>
      <td>10.24</td>
      <td>9.69</td>
      <td>9.34</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>1.35</td>
      <td>1.45</td>
      <td>2.10</td>
      <td>2.95</td>
      <td>2.91</td>
    </tr>
    <tr>
      <th>Outperformance vs Peers</th>
      <td>1.84</td>
      <td>2.72</td>
      <td>4.15</td>
      <td>3.23</td>
      <td>2.95</td>
    </tr>
    <tr>
      <th>Outperformance vs Inflation</th>
      <td>8.43</td>
      <td>5.57</td>
      <td>12.29</td>
      <td>9.98</td>
      <td>9.37</td>
    </tr>
  </tbody>
</table>
                                                        </body>
                                                        </html>
