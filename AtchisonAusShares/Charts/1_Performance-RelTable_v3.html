
                                                        <!DOCTYPE html>
                                                        <html lang="en">
                                                        <head>
                                                            <meta charset="UTF-8">
                                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                            <title>Performance Table</title>
                                                            <style>
                                                                /* Add CSS style for table */
                                                                table.dataframe {
                                                                    border-collapse: collapse;
                                                                    width: 100%;
                                                                    max-width: 950px; /* Restrict table width to a maximum of 950px */
                                                                    border-radius: 10px; /* Adjust the border radius as needed */
                                                                    overflow: hidden; /* Ensure the border-radius is applied */
                                                                }

                                                                table.dataframe th,
                                                                table.dataframe td {
                                                                    border: none;
                                                                    padding: 8px; /* Adjust padding as needed */
                                                                    text-align: center; /* Adjust text alignment as needed */
                                                                }

                                                                table.dataframe th {
                                                                    background-color: #3D555E; /* Optional: Add background color for header */
                                                                    color: #E7EAEB;
                                                                }

                                                                /* Add CSS rule for hover effect */
                                                                tr:hover {
                                                                    background-color: #1DC8F2;
                                                                }
                                                            </style>
                                                        </head>
                                                        <body>
                                                            <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>2 Years (p.a.)</th>
      <th>Since Inception (p.a.)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>AtchisonAusShares</th>
      <td>7.70</td>
      <td>12.91</td>
      <td>17.06</td>
      <td>15.40</td>
      <td>14.18</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>6.22</td>
      <td>9.21</td>
      <td>11.28</td>
      <td>11.39</td>
      <td>10.73</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>-0.38</td>
      <td>0.74</td>
      <td>1.90</td>
      <td>2.28</td>
      <td>2.42</td>
    </tr>
    <tr>
      <th>Outperformance vs Peers</th>
      <td>1.48</td>
      <td>3.69</td>
      <td>5.77</td>
      <td>4.01</td>
      <td>3.45</td>
    </tr>
    <tr>
      <th>Outperformance vs Inflation</th>
      <td>8.09</td>
      <td>12.17</td>
      <td>15.16</td>
      <td>13.12</td>
      <td>11.76</td>
    </tr>
  </tbody>
</table>
                                                        </body>
                                                        </html>
