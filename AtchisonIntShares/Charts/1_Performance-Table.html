
                            <!DOCTYPE html>
                            <html lang="en">
                            <head>
                                <meta charset="UTF-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <title>Performance Table</title>
                                <style>
                                    /* Add CSS style for table */
                                    table.dataframe {
                                        border-collapse: collapse;
                                        max-width: 950px; /* Restrict table width to a maximum of 950px */
                                        width: 100%;
                                        border-radius: 10px; /* Adjust the border radius as needed */
                                        overflow: hidden; /* Ensure the border-radius is applied */
                                    }

                                    table.dataframe th,
                                    table.dataframe td {
                                        border: none;
                                        padding: 8px; /* Adjust padding as needed */
                                        text-align: center; /* Adjust text alignment as needed */
                                    }

                                    table.dataframe th {
                                        background-color: #3D555E; /* Optional: Add background color for header */
                                        color: #E7EAEB;
                                    }

                                    /* Add CSS rule for hover effect */
                                    tr:hover {
                                        background-color: #1DC8F2;
                                    }
                                </style>
                            </head>
                            <body>
                                <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>1 Month</th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>2 Years (p.a.)</th>
      <th>Since Inception (p.a.)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>AtchisonIntShares</th>
      <td>1.41</td>
      <td>4.22</td>
      <td>8.81</td>
      <td>14.49</td>
      <td>19.69</td>
      <td>19.40</td>
    </tr>
    <tr>
      <th>SAA Target</th>
      <td>2.11</td>
      <td>6.76</td>
      <td>14.29</td>
      <td>23.33</td>
      <td>22.73</td>
      <td>22.18</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>1.39</td>
      <td>3.79</td>
      <td>9.57</td>
      <td>16.17</td>
      <td>17.46</td>
      <td>17.39</td>
    </tr>
    <tr>
      <th>Inflation</th>

      <td>1.34</td>
      <td>2.05</td>

      <td>2.64</td>
    </tr>
  </tbody>
</table>
                            </body>
                            </html>
