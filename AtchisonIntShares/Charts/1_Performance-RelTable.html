
                                    <!DOCTYPE html>
                                    <html lang="en">
                                    <head>
                                        <meta charset="UTF-8">
                                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                        <title>Performance Table</title>
                                        <style>
                                            /* Add CSS style for table */
                                            table.dataframe {
                                                border-collapse: collapse;
                                                width: 100%;
                                                border-radius: 10px; /* Adjust the border radius as needed */
                                                overflow: hidden; /* Ensure the border-radius is applied */
                                            }

                                            table.dataframe th,
                                            table.dataframe td {
                                                border: none;
                                                padding: 8px; /* Adjust padding as needed */
                                                text-align: center; /* Adjust text alignment as needed */
                                            }

                                            table.dataframe th {
                                                background-color: #3D555E; /* Optional: Add background color for header */
                                                color: #E7EAEB;
                                            }

                                            /* Add CSS rule for hover effect */
                                            tr:hover {
                                                background-color: #1DC8F2;
                                            }
                                        </style>
                                    </head>
                                    <body>
                                        <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>1 Month</th>
      <th>2 Months</th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>Since Inception</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Outperformance vs SAA</th>
      <td>-2.00</td>
      <td>-1.64</td>
      <td>-0.67</td>
      <td>2.02</td>
      <td>3.75</td>
      <td>1.07</td>
    </tr>
    <tr>
      <th>Outperformance vs Peers</th>
      <td>-1.37</td>
      <td>0.46</td>
      <td>1.40</td>
      <td>4.04</td>
      <td>7.59</td>
      <td>5.29</td>
    </tr>
    <tr>
      <th>Outperformance vs Inflation</th>
      <td>1.43</td>
      <td>3.34</td>
      <td>5.41</td>
      <td>12.35</td>
      <td>19.79</td>
      <td>22.00</td>
    </tr>
  </tbody>
</table>
                                    </body>
                                    </html>
