
                            <!DOCTYPE html>
                            <html lang="en">
                            <head>
                                <meta charset="UTF-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <title>Performance Table</title>
                                <style>
                                    /* Add CSS style for table */
                                    table.dataframe {
                                        border-collapse: collapse;
                                        max-width: 950px; /* Restrict table width to a maximum of 950px */
                                        width: 100%;
                                        border-radius: 10px; /* Adjust the border radius as needed */
                                        overflow: hidden; /* Ensure the border-radius is applied */
                                    }

                                    table.dataframe th,
                                    table.dataframe td {
                                        border: none;
                                        padding: 8px; /* Adjust padding as needed */
                                        text-align: center; /* Adjust text alignment as needed */
                                    }

                                    table.dataframe th {
                                        background-color: #3D555E; /* Optional: Add background color for header */
                                        color: #E7EAEB;
                                    }

                                    /* Add CSS rule for hover effect */
                                    tr:hover {
                                        background-color: #1DC8F2;
                                    }
                                </style>
                            </head>
                            <body>
                                <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>1 Month</th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>2 Years (p.a.)</th>
      <th>Since Inception (p.a.)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>AtchisonAlts</th>
      <td>0.12</td>
      <td>1.84</td>
      <td>1.99</td>
      <td>9.59</td>
      <td>9.41</td>
      <td>7.88</td>
    </tr>
    <tr>
      <th>SAA Target</th>
      <td>2.75</td>
      <td>6.57</td>
      <td>8.78</td>
      <td>13.90</td>
      <td>8.05</td>
      <td>7.80</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>0.94</td>
      <td>3.14</td>
      <td>2.74</td>
      <td>6.70</td>
      <td>6.05</td>
      <td>6.39</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>0.00</td>
      <td>-0.38</td>
      <td>0.74</td>
      <td>1.90</td>
      <td>2.28</td>
      <td>2.42</td>
    </tr>
  </tbody>
</table>
                            </body>
                            </html>
