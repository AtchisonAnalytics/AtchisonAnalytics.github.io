
                                                        <!DOCTYPE html>
                                                        <html lang="en">
                                                        <head>
                                                            <meta charset="UTF-8">
                                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                            <title>Performance Table</title>
                                                            <style>
                                                                /* Add CSS style for table */
                                                                table.dataframe {
                                                                    border-collapse: collapse;
                                                                    width: 100%;
                                                                    max-width: 950px; /* Restrict table width to a maximum of 950px */
                                                                    border-radius: 10px; /* Adjust the border radius as needed */
                                                                    overflow: hidden; /* Ensure the border-radius is applied */
                                                                }

                                                                table.dataframe th,
                                                                table.dataframe td {
                                                                    border: none;
                                                                    padding: 8px; /* Adjust padding as needed */
                                                                    text-align: center; /* Adjust text alignment as needed */
                                                                }

                                                                table.dataframe th {
                                                                    background-color: #3D555E; /* Optional: Add background color for header */
                                                                    color: #E7EAEB;
                                                                }

                                                                /* Add CSS rule for hover effect */
                                                                tr:hover {
                                                                    background-color: #1DC8F2;
                                                                }
                                                            </style>
                                                        </head>
                                                        <body>
                                                            <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>2 Years (p.a.)</th>
      <th>Since Inception (p.a.)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>AtchisonAlts</th>
      <td>3.46</td>
      <td>2.74</td>
      <td>10.23</td>
      <td>9.78</td>
      <td>8.17</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>3.31</td>
      <td>5.86</td>
      <td>6.97</td>
      <td>6.35</td>
      <td>6.55</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>-0.01</td>
      <td>1.34</td>
      <td>2.05</td>
      <td>2.08</td>
      <td>2.64</td>
    </tr>
    <tr>
      <th>Outperformance vs Peers</th>
      <td>0.15</td>
      <td>-3.12</td>
      <td>3.26</td>
      <td>3.43</td>
      <td>1.62</td>
    </tr>
    <tr>
      <th>Outperformance vs Inflation</th>
      <td>3.47</td>
      <td>1.40</td>
      <td>8.18</td>
      <td>7.70</td>
      <td>5.53</td>
    </tr>
  </tbody>
</table>
                                                        </body>
                                                        </html>
