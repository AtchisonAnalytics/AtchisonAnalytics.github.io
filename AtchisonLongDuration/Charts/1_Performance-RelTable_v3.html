
                                                        <!DOCTYPE html>
                                                        <html lang="en">
                                                        <head>
                                                            <meta charset="UTF-8">
                                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                            <title>Performance Table</title>
                                                            <style>
                                                                /* Add CSS style for table */
                                                                table.dataframe {
                                                                    border-collapse: collapse;
                                                                    width: 100%;
                                                                    max-width: 950px; /* Restrict table width to a maximum of 950px */
                                                                    border-radius: 10px; /* Adjust the border radius as needed */
                                                                    overflow: hidden; /* Ensure the border-radius is applied */
                                                                }

                                                                table.dataframe th,
                                                                table.dataframe td {
                                                                    border: none;
                                                                    padding: 8px; /* Adjust padding as needed */
                                                                    text-align: center; /* Adjust text alignment as needed */
                                                                }

                                                                table.dataframe th {
                                                                    background-color: #3D555E; /* Optional: Add background color for header */
                                                                    color: #E7EAEB;
                                                                }

                                                                /* Add CSS rule for hover effect */
                                                                tr:hover {
                                                                    background-color: #1DC8F2;
                                                                }
                                                            </style>
                                                        </head>
                                                        <body>
                                                            <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>2 Years (p.a.)</th>
      <th>Since Inception</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>AtchisonLongDuration</th>
      <td>1.21</td>
      <td>0.87</td>
      <td>3.74</td>
      <td>3.86</td>
      <td>4.18</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>1.27</td>
      <td>1.62</td>
      <td>4.45</td>
      <td>4.44</td>
      <td>4.63</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>0.00</td>
      <td>0.25</td>
      <td>2.68</td>
      <td>3.05</td>
      <td>3.26</td>
    </tr>
    <tr>
      <th>Outperformance vs Peers</th>
      <td>-0.06</td>
      <td>-0.75</td>
      <td>-0.70</td>
      <td>-0.59</td>
      <td>-0.46</td>
    </tr>
    <tr>
      <th>Outperformance vs Inflation</th>
      <td>1.21</td>
      <td>0.62</td>
      <td>1.06</td>
      <td>0.80</td>
      <td>0.92</td>
    </tr>
  </tbody>
</table>
                                                        </body>
                                                        </html>
