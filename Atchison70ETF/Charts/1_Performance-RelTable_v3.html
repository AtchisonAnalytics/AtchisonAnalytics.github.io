
                                                        <!DOCTYPE html>
                                                        <html lang="en">
                                                        <head>
                                                            <meta charset="UTF-8">
                                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                            <title>Performance Table</title>
                                                            <style>
                                                                /* Add CSS style for table */
                                                                table.dataframe {
                                                                    border-collapse: collapse;
                                                                    width: 100%;
                                                                    max-width: 950px; /* Restrict table width to a maximum of 950px */
                                                                    border-radius: 10px; /* Adjust the border radius as needed */
                                                                    overflow: hidden; /* Ensure the border-radius is applied */
                                                                }

                                                                table.dataframe th,
                                                                table.dataframe td {
                                                                    border: none;
                                                                    padding: 8px; /* Adjust padding as needed */
                                                                    text-align: center; /* Adjust text alignment as needed */
                                                                }

                                                                table.dataframe th {
                                                                    background-color: #3D555E; /* Optional: Add background color for header */
                                                                    color: #E7EAEB;
                                                                }

                                                                /* Add CSS rule for hover effect */
                                                                tr:hover {
                                                                    background-color: #1DC8F2;
                                                                }
                                                            </style>
                                                        </head>
                                                        <body>
                                                            <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>2 Years (p.a.)</th>
      <th>Since Inception (p.a.)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Atchison70ETF</th>
      <td>1.94</td>
      <td>2.55</td>
      <td>11.59</td>
      <td>11.76</td>
      <td>11.71</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>1.29</td>
      <td>1.66</td>
      <td>9.77</td>
      <td>10.13</td>
      <td>10.30</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>1.20</td>
      <td>1.50</td>
      <td>2.21</td>
      <td>3.10</td>
      <td>2.87</td>
    </tr>
    <tr>
      <th>Outperformance vs Peers</th>
      <td>0.65</td>
      <td>0.89</td>
      <td>1.82</td>
      <td>1.63</td>
      <td>1.41</td>
    </tr>
    <tr>
      <th>Outperformance vs Inflation</th>
      <td>0.75</td>
      <td>1.04</td>
      <td>9.38</td>
      <td>8.66</td>
      <td>8.84</td>
    </tr>
  </tbody>
</table>
                                                        </body>
                                                        </html>
