
                                    <!DOCTYPE html>
                                    <html lang="en">
                                    <head>
                                        <meta charset="UTF-8">
                                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                        <title>Performance Table</title>
                                        <style>
                                            /* Add CSS style for table */
                                            table.dataframe {
                                                border-collapse: collapse;
                                                width: 100%;
                                                border-radius: 10px; /* Adjust the border radius as needed */
                                                overflow: hidden; /* Ensure the border-radius is applied */
                                            }

                                            table.dataframe th,
                                            table.dataframe td {
                                                border: none;
                                                padding: 8px; /* Adjust padding as needed */
                                                text-align: center; /* Adjust text alignment as needed */
                                            }

                                            table.dataframe th {
                                                background-color: #3D555E; /* Optional: Add background color for header */
                                                color: #E7EAEB;
                                            }

                                            /* Add CSS rule for hover effect */
                                            tr:hover {
                                                background-color: #1DC8F2;
                                            }
                                        </style>
                                    </head>
                                    <body>
                                        <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>1 Month</th>
      <th>2 Months</th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>2 Years (p.a.)</th>
      <th>3 Years (p.a.)</th>
      <th>Since Inception</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Outperformance vs SAA</th>
      <td>1.61</td>
      <td>2.13</td>
      <td>2.34</td>
      <td>5.42</td>
      <td>7.34</td>
      <td>7.45</td>
      <td>6.60</td>
      <td>6.38</td>
    </tr>
    <tr>
      <th>Outperformance vs Peers</th>
      <td>1.60</td>
      <td>1.98</td>
      <td>2.14</td>
      <td>4.59</td>
      <td>7.60</td>
      <td>8.85</td>
      <td>7.74</td>
      <td>7.63</td>
    </tr>
    <tr>
      <th>Outperformance vs Inflation</th>
      <td>2.31</td>
      <td>3.40</td>
      <td>0.55</td>
      <td>9.33</td>
      <td>15.99</td>
      <td>15.78</td>
      <td>7.78</td>
      <td>8.27</td>
    </tr>
  </tbody>
</table>
                                    </body>
                                    </html>
