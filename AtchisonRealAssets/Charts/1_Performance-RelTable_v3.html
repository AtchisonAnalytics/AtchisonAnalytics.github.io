
                                                        <!DOCTYPE html>
                                                        <html lang="en">
                                                        <head>
                                                            <meta charset="UTF-8">
                                                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                                            <title>Performance Table</title>
                                                            <style>
                                                                /* Add CSS style for table */
                                                                table.dataframe {
                                                                    border-collapse: collapse;
                                                                    width: 100%;
                                                                    max-width: 950px; /* Restrict table width to a maximum of 950px */
                                                                    border-radius: 10px; /* Adjust the border radius as needed */
                                                                    overflow: hidden; /* Ensure the border-radius is applied */
                                                                }

                                                                table.dataframe th,
                                                                table.dataframe td {
                                                                    border: none;
                                                                    padding: 8px; /* Adjust padding as needed */
                                                                    text-align: center; /* Adjust text alignment as needed */
                                                                }

                                                                table.dataframe th {
                                                                    background-color: #3D555E; /* Optional: Add background color for header */
                                                                    color: #E7EAEB;
                                                                }

                                                                /* Add CSS rule for hover effect */
                                                                tr:hover {
                                                                    background-color: #1DC8F2;
                                                                }
                                                            </style>
                                                        </head>
                                                        <body>
                                                            <table border="1" class="dataframe">
  <thead>
    <tr style="text-align: justify;">
      <th></th>
      <th>3 Months</th>
      <th>6 Months</th>
      <th>1 Year</th>
      <th>2 Years (p.a.)</th>
      <th>Since Inception</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>AtchisonRealAssets</th>
      <td>-1.53</td>
      <td>1.80</td>
      <td>9.59</td>
      <td>5.02</td>
      <td>7.29</td>
    </tr>
    <tr>
      <th>Peer Group</th>
      <td>-0.08</td>
      <td>2.43</td>
      <td>9.29</td>
      <td>4.94</td>
      <td>6.61</td>
    </tr>
    <tr>
      <th>Inflation</th>
      <td>0.00</td>
      <td>0.55</td>
      <td>2.78</td>
      <td>3.43</td>
      <td>3.38</td>
    </tr>
    <tr>
      <th>Outperformance vs Peers</th>
      <td>-1.44</td>
      <td>-0.63</td>
      <td>0.30</td>
      <td>0.08</td>
      <td>0.68</td>
    </tr>
    <tr>
      <th>Outperformance vs Inflation</th>
      <td>-1.53</td>
      <td>1.25</td>
      <td>6.81</td>
      <td>1.58</td>
      <td>3.91</td>
    </tr>
  </tbody>
</table>
                                                        </body>
                                                        </html>
